<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="carousel" id="root">
        <!-- Images -->
        <div class="images">
            <!-- genera con vue -->
            <div class="image-container">
                <img :src="slides[active].image" :alt="slides[active].title">
                <div class="text">
                    <h3>{{slides[active].title}}</h3>
                    <p>{{slides[active].text}}</p>
                </div>
            </div>
        </div>

        <!-- Thumbnails -->
        <div class="thumbs">
            <!-- genera con vue  -->
            <div v-for="(slide, i) in slides" class="thumb" :class="{active:i===active}">
                <img :src="slide.image" :alt="slide.title">
            </div>

            <div class="prev" @click="prevSlide">&uarr;</div>
            <div class="next" @click="nextSlide">&darr;</div>
        </div>
    </section>

    <script src="./js/main.js"></script>
</body>
</html>
